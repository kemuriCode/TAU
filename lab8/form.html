<html>
</head>
	<script type="text/javascript">
	<script type="text/javascript" src="/lab8/lib/jquery.js">
    
    function validatePassword(newPassword)
	{
	    var len = newPassword.length,
	        passwordIndicator = $('.password-strength');

	    if (len == 0){
	        passwordIndicator.text('Nie zostawiaj pustego')
	    }
	    else if (len < 6) {
	        passwordIndicator.text('Haslo za krotkie');
	    }
	    else {
        	passwordIndicator.text('blad');   
    	}
	}

	function validateInput(newInput)
	{
	    var len = newInput.length;
	    numberIndicator = $('.validator-number');

	    if(len == 0) {
	        numberIndicator.text('Nie zostawiaj pustego');
	    }

	    if(isNaN(newInput)) {
	        numberIndicator.text('Zly numer');
	    }
	    else {
        	numberIndicator.text('');   
    	}
	}


    function validate()
	{
	    validatePassword($('.passwordTextField').val());
	    validateInput($('.numberTextField').val())
	}
</script>
    <script type="text/javascript" src="./lib/jquery.js">
</head>
<body>
	<h2> Formularz </h2> 
	<div class="password-strength"></div>    
	<br/>            
	<div class="validate-number"></div>      
	<br/>
	<label>* Podaj hasło </label>        
	<input type="text" class="passwordTextField">        
	<br/>
	<label>* Podaj jakąś liczbę :</label>        
	<input type="text" class="numberTextField">      
	<br/>        
	<br/>        
	<br/>        
	<button class="validate" onclick=validate()>Weryfikuj</button>         
</body>
</html>
